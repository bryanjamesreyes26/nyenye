<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">
  <ion-tab-bar slot="bottom">
  <ion-tab-button tab="home">
  <ion-icon [name]="selectTab == 'home' ? 'home' : 'home-outline'"></ion-icon>
</ion-tab-button>
<ion-tab-button tab="calendar">
  <ion-icon [name]="selectTab == 'calendar' ? 'calendar' : 'calendar'"></ion-icon>
</ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
