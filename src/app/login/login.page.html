<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <div>
    <img class= "logo"src="/assets/logos.png" alt="logo" />
    </div> 
      <ion-card-content>    
      <div class="container">
        <div>
          <ion-input
            type="Email"
            fill="solid"
            label="Username"
            labelPlacement="floating"
            [(ngModel)]="form.Username"
            helperText="Enter an email"
            errorText="Invalid"
            ngModel
            email
          ></ion-input>

          <br>
          <ion-input
            type="Password"
            fill="solid"
            label="Password:"
            labelPlacement="floating"
            [(ngModel)]="form.Password"
            helperText="Enter a Password"
            errorText="Invalid password"
            ngModel
            password
          ></ion-input>
        </div>
        <br />
        <ion-button expand="full" shape="round" routerLink="/tabs/home">Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
